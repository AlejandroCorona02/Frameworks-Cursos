{% block content %}
<h1>Registro de usuario</h1>

<form action="" method="post"><!--Con esta linea lo que se hace es 
abrir un formulario por lo que se encuentre dentro de

necesita aclararle al programa py que se usara post para que lo

    <label for="username">Usuario</label><!--Esta linea crea

creado a continuacion-->

Aqui se generan el campo de texto, el type indica que tipo de 
variable tomara, con text indicamos que seran palabras,name 
y id seran para ubicarlos, ademas se le agrega el required 
para que sea obligatorio rellenar el campo -->
    <br><br>
    
    <label for="password">Contrase√±a</label>
    <input type="password" name="password" id="password" required> <!--
En la linea de arriba indica lo mismo que la anterior pero el

    <br><br>

</form>
